{% extends 'base.html' %}
{% block main %}
    <table>
        <tr>
            <th>Date</th>
            <th>ID</th>
        </tr>
        {% for order in orders_info %}
            {% if loop.index % 2 == 0 %}
                <tr class="even_row">
            {% else %}
                <tr class="odd_row">
            {% endif %}
                    <td>{{ order.date }}</td>
                    <td><a href="{{ url_for('order', id=order.id) }}">{{ order.id }}</a></td>
                </tr>
        {% endfor %}
    </table>
    <p />
    <button type="button" class="button" onclick="simple_action('/users/signout')">Sign Out</button>
    <button type="button" class="button" onclick="simple_action('/monthly')">Monthly Expenses</button>
    <button type="button" class="button" onclick="simple_action('/orders/topfive')">Most Bought</button>
    <button type="button" class="button" onclick="simple_action('/orders/topfive2')">Most Expensive</button>
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
